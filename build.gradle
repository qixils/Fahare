plugins {
    id 'java'
    id 'xyz.jpenilla.run-paper' version '2.3.0'
    id("io.github.goooler.shadow") version "8.1.8"
}

group = 'dev.qixils'
version = '1.2.2-SNAPSHOT'
def mcVersion = '1.19.3'

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
}

dependencies {
    compileOnly "io.papermc.paper:paper-api:$mcVersion-R0.1-SNAPSHOT"
    implementation "cloud.commandframework:cloud-paper:1.8.4" // TODO: maybe move away from cloud to shed a megabyte of dependencies
    implementation "cloud.commandframework:cloud-minecraft-extras:1.8.4"
}

def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release.set(targetJavaVersion)
    }
}

tasks {
    runServer {
        minecraftVersion(mcVersion)
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}

shadowJar {
    relocate 'cloud.commandframework', 'dev.qixils.fahare.shadow.cloud'
    minimize()
    dependencies {
        exclude(dependency('net.kyori:'))
    }
}

tasks.build {
    dependsOn shadowJar
}
